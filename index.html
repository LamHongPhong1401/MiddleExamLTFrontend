<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="main">
    <div id="container">
        <div class="before-start-game">
            <div class="title-game">
                <h1 class="rotulo-1">Tetris</h1>
                <h1 class="rotulo-2">Game</h1>
            </div>
            <div class="bottom-bg">
                <div class="select-level">
                    <label for="level">Choose level:</label>
                    <select name="level" id="level">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                        <option value="6">Level 6</option>
                    </select>
                </div>
                <button class="btn" id="btn-start">
                    Start
                </button>
            </div>
        </div>

        <div class="start-game">
            <div class="left-frame"><canvas id="tetris-canvas" width="200" height="400"></canvas></div>
            <div class="right-frame">
                <div class="display-suggest"><p></p><canvas width="200" height="200"  id="suggest-piece"></canvas></div>
                <div class="display-score">
                    Score : <div id="score">0</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="tetrisGame.js"></script>
</body>
</html>
