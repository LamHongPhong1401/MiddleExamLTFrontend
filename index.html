<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
<div id="main">
    <div id="container">
        <div class="before-start-game">
            <div class="title-game">
                <h1 class="rotulo-1">Tetris</h1>
                <h1 class="rotulo-2">Game</h1>
            </div>

        </div>

        <div class="start-game">
            <div class="left-frame"><canvas id="tetris-canvas" width="200" height="400"></canvas></div>
            <div class="right-frame">
                <div class="display-suggest"><p></p><canvas width="100" height="100"  id="suggest-piece"></canvas></div>
                <div class="display-score">
                    Điểm : <div id="score">0</div>
                </div>
                <div class="pause"><button class="btn has-hover" id="btn-pause"><i class="fa-solid fa-pause"></i></button></div>
            </div>
        </div>

        <div class="bottom-bg">
            <div class="select-level has-hover">
                <label for="level">Cấp độ:</label>
                <select name="level" id="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button class="btn has-hover" id="btn-start">
                Bắt đầu
            </button>
        </div>
    </div>
    <!-- Dialog content -->
    <div id="dialog-message" title="NOTIFICATION">   </div>
    <div id="overlay"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
<script src="tetrisGame.js"></script>
</body>
</html>
